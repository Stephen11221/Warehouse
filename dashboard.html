                </ul>

            </div>
            <div class="col-lg-9 col-9">
    
                
                <div class="row">
                    <div class="header">
                        <div class="last-btn d-flex justify-content-between  float-end my-3">
                            
                            <div class="dropdown open mx-4">
                                
                                <button
                                    class="  dropdown-toggle"
                                    type="button"
                                    id="triggerId"
                                    data-bs-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >
                                  
                                User Setting
                                </button>
                                <div class="dropdown-menu" aria-labelledby="triggerId">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item disabled" href="#">Disabled action</a>
                                </div>
                            </div>
                            <button
                                class="btn btn-primary"
                                type="button"
                                data-bs-toggle="offcanvas"
                                data-bs-target="#Id1"
                                aria-controls="Id1"
                            >
                            User <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                            </button>
                            
                            <div
                                class="offcanvas offcanvas-end"
                                data-bs-scroll="true"
                                tabindex="1"
                                id="Id1"
                                aria-labelledby="Enable both scrolling & backdrop"
                            >
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="Enable both scrolling & backdrop">
                                        User Setting
                                    </h5>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="offcanvas"
                                        aria-label="Close"
                                    ><i class="fa fa-close" aria-hidden="true"></i></button>
                                </div>
                                <div class="offcanvas-body">
                                    
                                    <div class="local-time">
                                            <div class="time-holder">
                                                <span data-time="hours" id="MyClockDisplay" class="time-number"></span>
                                                <button
                                                    class="btn btn-primary"
                                                    type="button"
                                                    disabled
                                                >
                                                    <span
                                                        class="spinner-border spinner-border-sm"
                                                        role="status"
                                                        aria-hidden="true"
                                                    ></span>
                                                    
                                                </button>
                                                
                                            </div>
                                        </div>
                                    <div class="profile">
                                        <i class="fa fa-user-circle-o fa-4x" aria-hidden="true"></i>
                                    </div>
                                    <form action="" method="get">
                                        <h3 class="text-success">User detail</h3>
                                        <div class="row">
                                            <div class="col-12">
                                                <label for="">Name :Stephen Muema</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                    <label for="">Email : Muema12@gmail.com</label>

                                              <label for="">Role : Accountant</label>

                                            </div>

                                    </form>        
                                </div>
                        </div>
                        </div>
                    </div>
                </div>
                <form class="float-end d-flex  my-3 m-2">
                    <input type="search" placeholder="Search" class="form-control"> <button class="btn-search"><i class="fa fa-search"
                            aria-hidden="true"></i></button>
                </form>                    
                <div class="block-board float-end ">
                    <span>Store Requisition entry</span>
                </div>
                <form action="" class="entry-point" method="post">
                    <div class="row">
                        <div class="col-lg-6 d-flex">
                            <label for="warehouse">Warehouse</label>
                            <input type="text" placeholder="@qyu" class="form-control mx-2" name="warehouse" id="warehouse">
                        </div>
                        <div class="col-lg-6 d-flex">
                            <label for="department">Department</label>
                            <input type="text" placeholder="IT" class="form-control mx-2" name="department" id="department">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-lg-6 d-flex">
                            <label for="dueDate">Due Date</label>
                            <input type="date" class="form-control mx-2" name="dueDate" id="dueDate">
                        </div>
                        <div class="col-lg-6 d-flex">
                            <label for="quantity">Quantity</label>
                            <input type="number" class="form-control mx-2" name="quantity" id="quantity">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-lg-12 d-flex">
                            <label for="item">Item</label>
                            <input type="text" name="item" class="form-control mx-2" id="item">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-lg-12 d-flex">
                            <label for="remark">Remark</label>
                            <input type="text" class="form-control mx-2" name="remark" id="remark">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 d-flex">
                            <label for="sectionName">Section Name</label>
                            <select name="sectionName" id="sectionName" class="form-control">
                                <option value="">Section Q & D</option>
                                <option value="">Section C</option>
                                <option value="">Section A&B</option>
                            </select>
                        </div>
                        <div class="col-lg-4 d-flex">
                            <label for="costCenter">Cost Center</label>
                            <div class="dropdown open mx-2">
                                <a class="btn btn-light dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Cost Selection
                                </a>
                                <div class="dropdown-menu" aria-labelledby="triggerId">
                                    <a class="dropdown-item" href="#">Cost Center 1</a>
                                    <a class="dropdown-item" href="#">Cost Center 2</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 d-flex">
                            <button class="btn btn-danger text-light"><i class="fa fa-plus" aria-hidden="true"></i> ADD</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg float-end">
                        Submit
                    </button>
                    
                    <!-- Modal Body -->
                    <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitleId">You have recorded data successfully</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid text-center">
                                        <i class="fa fa-thumbs-o-up fa-4x" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                        
            </div>
        </div>
