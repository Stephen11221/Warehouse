<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Asset/style.css">
    <link rel="stylesheet" href="Asset/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="Asset/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-3 bg-danger text-light sidebar">
                <ul>
                    <li><a href="dashboard.html"><i class="fa fa-dashboard" aria-hidden="true"></i> <span> Dashboard</span> </a></li>
                    <li><a href="worker.html"><i class="fa fa-users" aria-hidden="true"></i> <span>worker on-shift
                            </span></a></li>
                    <li><a href="listitem.html"><i class="fa fa-folder-o" aria-hidden="true"></i><span>Food
                                item</span></a></li>
                    <li><a href="shift_worker.html"><i class="bi bi-person-workspace" ></i><span>Next shift worker </span></a></li>
                    <li><a href=""> <i class="fa fa-gears" aria-hidden="true"></i> Setting</a></li>
                </ul>
            </div>
            <div class="col-lg-9 col-9">
                <!-- Modal trigger button -->
                <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    data-bs-toggle="modal"
                    data-bs-target="#modalId"
                >
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                </button>
                
                <!-- Modal Body -->
                <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
                <div
                    class="modal fade"
                    id="modalId"
                    tabindex="-1"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    
                    role="dialog"
                    aria-labelledby="modalTitleId"
                    aria-hidden="true"
                >
                    <div
                        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg "
                        role="document"
                    >
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitleId">
                                    Add record Manual
                                </h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <form action="listitem.html">
                                    
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Close
                                </button>
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Optional: Place to the bottom of scripts -->
        
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-bordered table-striped table-data">
                            <tr>
                                <th>Warehourse</th>
                                <th>Department</th>
                                <th>DeuDate</th>
                                <th>Quantity</th>
                                <th>Item</th>
                                <th>Remark </th>
                                <th>Section Name</th>
                                <th>Cost center</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Asset/App.js"> </script>
    <script src="Asset/bootstrap-5.3.3-dist/js/bootstrap.bundle.js.map"></script>
    <script src="Asset/bootstrap-5.3.3-dist/js/bootstrap.bundle.js" ></script>
</body>

</html>
